[flash-mode]
# 0 = GST_PHOTOGRAPHY_FLASH_MODE_AUTO
# 1 = GST_PHOTOGRAPHY_FLASH_MODE_OFF
# 2 = GST_PHOTOGRAPHY_FLASH_MODE_ON
0 = auto
1 = off
2 = on

[focus-mode]
# 0 = GST_PHOTOGRAPHY_FOCUS_MODE_AUTO
# 1 = GST_PHOTOGRAPHY_FOCUS_MODE_MACRO
# 3 = GST_PHOTOGRAPHY_FOCUS_MODE_INFINITY
# 4 = GST_PHOTOGRAPHY_FOCUS_MODE_HYPERFOCAL
# 5 = GST_PHOTOGRAPHY_FOCUS_MODE_EXTENDED
# 6 = GST_PHOTOGRAPHY_FOCUS_MODE_CONTINUOUS_NORMAL
# 7 = GST_PHOTOGRAPHY_FOCUS_MODE_CONTINUOUS_EXTENDED

0 = auto
1 = macro
3 = infinity
4 = fixed
5 = edof
6 = continuous
7 = continuous

[white-balance-mode]
# 0 = GST_PHOTOGRAPHY_WB_MODE_AUTO
# 1 = GST_PHOTOGRAPHY_WB_MODE_DAYLIGHT
# 2 = GST_PHOTOGRAPHY_WB_MODE_CLOUDY
# 4 = GST_PHOTOGRAPHY_WB_MODE_TUNGSTEN
# 5 = GST_PHOTOGRAPHY_WB_MODE_FLUORESCENT
0 = auto
1 = daylight
2 = cloudy-daylight
4 = incandescent
5 = fluorescent

