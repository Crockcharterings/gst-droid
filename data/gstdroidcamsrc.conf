# TODO:

[color-tone-mode]
# 0  = GST_PHOTOGRAPHY_COLOR_TONE_MODE_NORMAL
# 1  = GST_PHOTOGRAPHY_COLOR_TONE_MODE_SEPIA
# 2  = GST_PHOTOGRAPHY_COLOR_TONE_MODE_NEGATIVE
# 3  = GST_PHOTOGRAPHY_COLOR_TONE_MODE_GRAYSCALE
# 4  = GST_PHOTOGRAPHY_COLOR_TONE_MODE_NATURAL
# 5  = GST_PHOTOGRAPHY_COLOR_TONE_MODE_VIVID
# 6  = GST_PHOTOGRAPHY_COLOR_TONE_MODE_COLORSWAP
# 7  = GST_PHOTOGRAPHY_COLOR_TONE_MODE_SOLARIZE
# 8  = GST_PHOTOGRAPHY_COLOR_TONE_MODE_OUT_OF_FOCUS
# 9  = GST_PHOTOGRAPHY_COLOR_TONE_MODE_SKY_BLUE
# 10 = GST_PHOTOGRAPHY_COLOR_TONE_MODE_GRASS_GREEN
# 11 = GST_PHOTOGRAPHY_COLOR_TONE_MODE_SKIN_WHITEN
# 12 = GST_PHOTOGRAPHY_COLOR_TONE_MODE_POSTERIZE
# 13 = GST_PHOTOGRAPHY_COLOR_TONE_MODE_WHITEBOARD
# 14 = GST_PHOTOGRAPHY_COLOR_TONE_MODE_BLACKBOARD
# 15 = GST_PHOTOGRAPHY_COLOR_TONE_MODE_AQUA
0 = none
1 = sepia
2 = negative
3 = mono
7 = solarize
12 = posterize
13 = whiteboard
14 = blackboard
15 = aqua


[iso-speed]
0 = auto
100 = ISO100
200 = ISO200
400 = ISO400
